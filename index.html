<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body style="background-color: DarkSlateGray; ">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand"><h1>D&D API</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"><h5>Monsters</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><h5>Spells</h5></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input id="input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" list="monsters">
            </form>
            <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          

        </div>
      </nav>

      <datalist id="monsters">
    </datalist>

    <div class="card" style="width: fit-content; background-color: FireBrick;">
        <h1 id="name" style="color: white;"></h1>
        <h3 id="info" style="color: white;"></h3>
    </div>

    <br>

    <div>
        <h1 id="armor_class" style="display: inline-block; background-image: url(img/scudo.png); width: 81px; height: 72px; text-align: center; color: white;"></h1> 
        <h1 id="hit_points" style="display: inline-block; background-image: url(img/cuore.png); width: 81px; height: 72px; text-align: center; color: white;"></h1>
        <h1 id="speed" style="display: inline-block; width: 81px; height: 72px; text-align: center; color: white;"></h1>
    </div>

    <section style="background-color: FireBrick;"> 
        <hr>
        <hr>
    </section>

    <div>
        <h2 id="str" style="color: rgb(211, 73, 31); display: inline-block;">STR</h2>
            <p style="color: FireBrick; display: inline-block; font-size: 80px;">|</p>
        <h2 id="dex" style="color: rgb(211, 73, 31); display: inline-block;">DEX</h2>
            <p style="color: FireBrick; display: inline-block; font-size: 80px;">|</p>
        <h2 id="cos" style="color: rgb(211, 73, 31); display: inline-block;">COS</h2>
            <p style="color: FireBrick; display: inline-block; font-size: 80px;">|</p>
        <h2 id="int" style="color: rgb(211, 73, 31); display: inline-block;">INT</h2>
            <p style="color: FireBrick; display: inline-block; font-size: 80px;">|</p>
        <h2 id="wis" style="color: rgb(211, 73, 31); display: inline-block;">WIS</h2>     
            <p style="color: FireBrick; display: inline-block; font-size: 80px;">|</p>
        <h2 id="cha" style="color: rgb(211, 73, 31); display: inline-block;">CHA</h2>    
    </div>


    <section style="background-color: FireBrick;">
        <hr>
        <hr>
    </section>

    <div>
        <h4 id="proficiencies" style="color: rgb(211, 73, 31);">proficiencies:</h4>
        <br>
        <h4 id="cond" style="color: rgb(211, 73, 31);">condition immunities:</h4>
        <br>
        <h4 id="dm_im" style="color: rgb(211, 73, 31);">damage immunities:</h4>
        <br>
        <h4 id="dm_re" style="color: rgb(211, 73, 31);">damage resistances:</h4>
        <br>
        <h4 id="dm_vu" style="color: rgb(211, 73, 31);">damage vulnerabilities:</h4>
        <br>
        <h4 id="senses" style="color: rgb(211, 73, 31);">senses:</h4>
        <br>
        <h4 id="languages" style="color: rgb(211, 73, 31);">languages:</h4>
        <br>
        <h4 id="xp" style="color: rgb(211, 73, 31);"></h4>
      </div>

    <section style="background-color: FireBrick;">
        <hr>
        <hr>
    </section>

    <div>
      <h2 style="color: rgb(211, 73, 31);">Action</h2>
      <h4 id="action" style="color: white;"></h4>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
